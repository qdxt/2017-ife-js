<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function() {
  /*    
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
  var btn,inputValue,displayValue;
  btn = document.querySelector('#button');
  inputValue = document.querySelector('#aqi-input');
  displayValue = document.querySelector('#aqi-display');
  btn.addEventListener('click',function(){
      if(inputValue.value===""){
          return false;
      }else{
        displayValue.textContent = inputValue.value;
      }
      //textContent的取值实际上就是对innerHTML的属性值进行一系列处理，然后返回，具体步骤如下
        //1. 对HTML标签进行剔除；
        //2. 将ASCII实体转换为相应的字符。
  })

})();

</script>
</body>
</html>
